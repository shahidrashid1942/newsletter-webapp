<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Quicksand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="main">
        <h1>Sign in to our Newsletter</h1>

        <form class="sign" action="/" method="post">
            <div class="bx">
                <i class="fa fa-regular fa-user" style="color: #000000;"></i>
                <input type="text" name="firstName" placeholder="First Name">
            </div>

            <div class="bx">
                <i class="fa fa-regular fa-user" style="color: #000000;"></i><input type="text" name="lastName"
                    placeholder="Last Name">
            </div>
            <div class="bx">
                <i class="fa fa-light fa-at" style="color: #000000;"></i>
                <input type="email" name="gmail" placeholder="Email">
            </div>
            <button class="btn" type="submit">Sign Me</button>
        </form>
    </div>

</body>

</html>
